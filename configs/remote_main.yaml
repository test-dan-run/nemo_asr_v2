hydra:
  run:
    dir: '.'

task_type: training

early_stopping:
  patience: 20

defaults:
  - dataset: local_arabic_cv
  - tokenizer: local_bpe1024
  - pretrained_model: conformer_bpe_transducer_1_10
  - nemo: conformer_med_bpe_transducer

name: ${nemo.name}_${dataset.name}

clearml:
  base_docker_image: dleongsh/nemo:1.10.0
  project_name: nemo_asr/${dataset.name}
  task_name: nemo.name
  output_uri: s3://experiment-logging/storage
  queue_name: compute